<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="text-align:center;">
    
<div class="min-h-full flex flex-col justify-center p-12 sm:px-6 lg:px-8">
  <div class="pb-4 sm:mx-auto sm:w-full sm:max-w-md">
    <!-- <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-blue-600.svg" alt="Workflow"> -->
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-700">Whatsapp Without Saving</h2>
    <p class="font-medium text-gray-500"> Send Whatsapp messages without saving the number </p>
  </div>

  <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-4 px-4 shadow sm:rounded-lg sm:px-10">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 pb-4">Change the text below to get started </label>
        <div class="py-4 px-4">
          <input id="myText" value="6512345678" oninput="myFunction()" type="text" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-center">
          <p class="text-sm font-small text-gray-500">Country Code + Phone Number</p>
        </div>
      </div>

      <div class="flex items-center justify-between">

        <div class="text-lg py-4">
          <a id="demo" href="https://api.whatsapp.com/send?phone=+6512345678" target="_blank" class="font-medium text-blue-600 hover:text-blue-500">Click here to start chatting with +6512345678</a>
        </div>
      </div>
      

    </div>


    <div class="pt-12">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-700"> Crafted with &#10084; </span>
        </div>
      </div>
      <div class="py-4">
	<img src="Logo-cropped.svg" alt="heydavid logo" style="width: 25px;" class="object-center">
        <a href="https://heydavid.io" target="_blank" class="text-sm font-small text-grey-300">HeyDavid</a>
      </div>      
    </div>

  </div>


</div>

    <script>
    function myFunction() {
        var x = document.getElementById("myText").value;
	var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
	if (!isMobile) {
        	document.getElementById("demo").href = "https://web.whatsapp.com/send?phone=+" + x;
	} else {
		document.getElementById("demo").href = "https://api.whatsapp.com/send?phone=+" + x;
	}

        document.getElementById("demo").innerHTML = "Click here to start chatting with +" + x;        
    }
    </script>
</body>
  
</html>
